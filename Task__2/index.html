<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapiscom">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
      <div class="reg" >
        <div class="reg__wrapper" >
            <h2 class="title__reg" > 
                registration
            </h2>
            <div class="underline__reg" ></div>
            <div class="inputs" >
                <div class="reg__input" >
                    <p>
                        full name
                    </p>
                    <input type="text" class="reg__input-inputs" placeholder="Enter your name" >
                </div>
                <div class="reg__input" >
                    <p>
                        username
                    </p>
                    <input type="text" class="reg__input-inputs" placeholder="Enter your username" >
                </div>
                <div class="reg__input" >
                    <p>
                        email
                    </p>
                    <input type="email" class="reg__input-inputs" placeholder="Enter your email" >
                </div>
                <div class="reg__input" >
                    <p>
                        phone number
                    </p>
                    <input type="number" class="reg__input-inputs" placeholder="Enter your number" >
                </div>
                <div class="reg__input" >
                    <p>
                        password
                    </p>
                    <input type="password" class="reg__input-inputs" placeholder="Enter your password" >
                </div>
                <div class="reg__input" >
                    <p>
                        confirm password
                    </p>
                    <input type="password" class="reg__input-inputs" placeholder="Confirm your password" >
                </div>
                
            </div>
            <h3 class="title__reg-2" >
                    gender
                </h3>
                <div class="gender__select" >
                    <div class="selector__wrapper" >
                        <div class="checkbox-wrapper-31">
                            <input type="checkbox"/>
                            <svg viewBox="0 0 35.6 35.6">
                              <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                              <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                              <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                            </svg>
                          </div>
                          <p class="gender__text" >
                            male
                          </p>
                    </div>
                    <div class="selector__wrapper" >
                        <div class="checkbox-wrapper-31">
                            <input type="checkbox"/>
                            <svg viewBox="0 0 35.6 35.6">
                              <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                              <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                              <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                            </svg>
                          </div>
                          <p class="gender__text" >
                            female
                          </p>
                    </div>
                    <div class="selector__wrapper" >
                        <div class="checkbox-wrapper-31">
                            <input type="checkbox"/>
                            <svg viewBox="0 0 35.6 35.6">
                              <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                              <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                              <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                            </svg>
                          </div>
                          <p class="gender__text_1" >
                            Prefer not to say
                          </p>
                    </div>
                </div>
                <button class="reg__btn" >
                    register
                </button>
        </div>
      </div>

</body>
</html>
